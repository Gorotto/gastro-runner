<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Предмет</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/libs.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo"><img src="img/logo.png"/></div>
        <div class="header__panel"><a class="header__panel--enter" href="#">Вход</a><a class="header__panel--reg" href="#">Регистрация</a></div>
      </div>
    </header>
    <section class="enter">
      <div class="container">
        <div class="enter__form">
          <h3 class="enter__form--title">Вход</h3>
          <form method="POST">
            <div class="enter__form--row">
              <label class="enter__form--label" for="phone">Телефон</label>
              <input class="enter__form--input" id="phone" type="text" placeholder="Введите номер телефона"/><span class="enter__form--icon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
            </div>
            <div class="enter__form--row">
              <label class="enter__form--label" for="key">Код</label>
              <input class="enter__form--input" id="key" type="text" placeholder="Введите код, полученный в смс"/><span class="enter__form--icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            </div><a class="enter__form--get-code open_modal" href="#modal1">Получить код</a>
            <button class="enter__form--button">Вход</button>
          </form>
        </div>
      </div>
    </section>
    <section class="gastro-runner__footer">
      <div class="container">
        <div class="gastro-runner__header--logo"><img src="img/logo.png"/></div>
        <p class="gastro-runner__footer--copyright">Gastro Runner © 2017</p><a class="gastro-runner__header--mail" href="mailto:office@gastrotochka.com"><span class="circle-icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>office@gastrotochka.com</a>
      </div>
    </section>
    <div class="modal_div" id="modal1">
      <div class="modal--title">Сообщение<span class="modal_close close-btn"></span></div>
      <div class="modal--content">
        <p>На указанный номер отправлен код авторизации</p><a class="modal_close ok-btn" href="#"> ОК</a>
      </div>
    </div>
    <div class="modal_div modal_div--photo" id="modal2">
      <div class="modal--title">Загрузка фото<span class="modal_close close-btn"></span></div>
      <div class="modal--content">
        <div class="modal__thumb"><img src="img/content/photo-1.png"/></div>
        <div class="modal__panel">
          <div class="profile__wrap--upload-photo">
            <input class="upload-btn" id="file" type="file" name="file"/>
            <label for="file">
               Выберите файл</label>
          </div><a class="crop-btn" href="#">Обрезать</a>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="js/jquery-2.1.3.min.js"> </script>
    <script src="js/jquery.mousewheel.js"> </script>
    <script src="js/script.js"></script>
  </body>
</html>
